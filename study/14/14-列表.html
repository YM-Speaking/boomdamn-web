<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul是无序列表，li是列表条目，ul里面只能包裹li标签，li可以包裹任何内容 -->
     <ul>
        <li>列表条目一</li>
        <li>列表条目二</li>
        <li>列表条目三</li>
     </ul>
     <!-- 有序列表，ol嵌套li，ol只能包含li，li可以包裹任何内容 -->
    <ol>
        <li>有序列表一</li>
        <li>有序列表二</li>
        <li>有序列表三</li>
    </ol>
    <!-- 定义列表，dl嵌套dt和dd，dl是定义列表，dt是定义列表标题，dd是定义列表的描述和详情，dl里面只能包含dt和dd，dt和dd可以包裹任何内容 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</body>
</html>
