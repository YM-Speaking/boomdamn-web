<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频视频</title>
</head>
<body>
    <!-- controls-出现音频控制窗口,如果属性名和属性值完全一样可以简写为一个单词 loop-循环播放，原理相同 autoplay-自动播放 -->
    <audio src="输入音频的src" controls loop></audio>
    <!-- <video src="输入URL"属性值基本与audio一致, muted-静音播放 ></video> -->
</body>
</html>
