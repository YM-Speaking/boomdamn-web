    <h1>Vue.js</h1>
    <p>Vue.js（/vjuː/，简称Vue）是一个用于创建用户界面的开源MVVM前端JavaScript框架，也是一个创建单页应用的Web应用框架。Vue.js由<a href="../12/12-综合案例一个人简介.html">尤雨溪</a>创建，由他和其他活跃的核心团队成员维护。2016年一项针对JavaScript框架的调查表明，Vue有着89%的开发者满意度。在GitHub上，该项目平均每天能收获95颗星，为GitHub有史以来星标数第3多的项目。</p>
    <br>
    <p>其作者是<a href="../12/12-综合案例一个人简介.html">尤雨溪</a></p>
    <h2>主要功能</h2>
    <p>没有其他训练的标签组件就不继续写了</p>
